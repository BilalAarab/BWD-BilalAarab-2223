        <section>
            <h2>CONTACT US</h2>
            <div>
                <form>
                    <p>
                        <label for="username">Naam*<br></label>
                        <input type="text" id="username" required placeholder="e.g. John Doe">
                    </p>
                    <p>
                        <label for="email">E-mail*<br></label>
                        <input type="email" id="email" required placeholder="e.g. Johndoe@sky.net">
                    </p>
                    <p>
                        <label for="mobile">Phone*<br></label>
                        <input type="tel" id="mobile" required placeholder="e.g. +32 489 44 33 22">
                    </p>
                    <p>
                        <label for="desc">Message*<br></label>
                        <textarea id="desc" cols="50" rows="20" required></textarea>
                    </p>
                </form>
            </div>
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3026.0748695175566!2d-73.93941078446022!3d40.67231927933631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b80885223ad%3A0x4f11ce618e46bb24!2s1224%20Park%20Pl%2C%20Brooklyn%2C%20NY%2011213%2C%20Verenigde%20Staten!5e0!3m2!1snl!2sbe!4v1633704421045!5m2!1snl!2sbe"

                        Address:</strong><br>
                    1224 Park PI, Brooklyn, NY 11213<br>
                    <span class="material-symbols-outlined"> call</span><strong>Phone:</strong><br>
                    <a href="tel:+18005596580">+1&nbsp;800&nbsp;559&nbsp;6580</a><br>
                    <span class="material-symbols-outlined"> mail</span><strong> E-mail:</strong><br>
                    <a href="mailto:mail@demolink.org"> mail@demolink.org</a><br>
